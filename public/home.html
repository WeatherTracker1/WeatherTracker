<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Lookup</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo de estilo -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Cuéntanos de tu ciudad!</h1>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="search" class="mb-3">
                    <div class="form-group">
                        <label for="word-input">Nombre de la ciudad:</label>
                        <input type="text" class="form-control" id="word-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
        
        <hr>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="delete" class="mb-3">
                    <div class="form-group">
                        <label for="word-input-delete">Elimina el comentario:</label>
                        <input type="text" class="form-control" id="word-input-delete">
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <p id="delete-status"></p>
                </form>
            </div>
        </div>
        
        <hr>
        
        <div id="results" class="hidden">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4>El último comentario de esta ubicación <strong id="word"></strong> es:</h4>
                    <blockquote id="definition"></blockquote>
                    <form id="set" class="mt-3">
                        <input id="set-word-input" type="hidden" readonly>
                        <div class="form-group">
                            <label for="set-def-input">Cambiá el comentario de esta ubicación:</label>
                            <textarea id="set-def-input" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Set</button>
                        <p id="status"></p>
                    </form>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button onclick="redirigir()" class="btn btn-secondary">Ir a Weather Tracker</button>
            </div>
        </div>
        
        <hr>
        
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <form id="logout" action="/logout" method="GET">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function redirigir() {
            window.location.href = 'http://localhost:3000/pagina.html'; // Ajusta la URL según sea necesario
        }
    </script>
</body>
</html>
